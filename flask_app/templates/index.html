<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around">
        
            
        <form action="/create/dojo" method="post" class="col-6 p-3 bg-dark text-light">
            <h1 class="text- center">New Dojo</h1>
            <div>
                <label for="name" >Name:</label>
                <input name="name" type="text" class="form-control"></input>
            </div>
            
            <input type="submit" value="Create" class="btn btn-primary mt-5"></input>
            
        </form>
        <div class="card col-6">
            <div class="card-body">
                <h1>All Dojos</h1>
                {% for dojo in dojos %}
                <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {%endfor%}
            </div>
        
            <div class="card-footer">
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
